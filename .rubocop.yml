inherit_from:
  - .rubocop_airbnb.yml

#rubocopで検証しないフォルダ群
AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'
    - 'Gemfile'
    - 'test/**/*'
    - 'spec/**/*'
    - 'config/**/*'
